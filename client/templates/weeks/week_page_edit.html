<template name="weekPageEdit">
  <div class="col-md-8 week_form">
    <form role="form">
      <div class="form-group">
        <label for="journal">Journal</label>
        <input type="text" class="form-control" name="journal" id="journal" placeholder="Write about your week" required>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</template>
