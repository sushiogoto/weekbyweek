<template name="weekPageDisplay">
  {{#if feelingGood}}
    <!--
    So we will have an animated background with 5 clouds moving across the screen.
    1. create the clouds
    2. Animate them to move across the screen
    -->
    <div id="clouds">
      <div class="cloud x1"></div>
      <div class="cloud x2"></div>
      <div class="cloud x3"></div>
      <div class="cloud x4"></div>
      <div class="cloud x5"></div>
    </div>
  {{else}}
    <canvas id="canvas">
    </canvas>

  {{/if}}

  <div class="panel panel-default journal">
    <div class="panel-heading">
      <h3 class="panel-title">Journal</h3>
    </div>
    <div class="panel-body">
      {{this.journal}}
    </div>
  </div>

</template>
